<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAIZEN - Creative Portfolio</title>
  <style>
    /* ========== Global Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      background-color: #0f0f0f;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ========== Header ========== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 60px;
      backdrop-filter: blur(12px);
      background: rgba(15, 15, 15, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      transition: 0.3s ease;
    }

    .logo {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ff6b35;
    }

    nav a {
      margin-left: 25px;
      font-weight: 500;
      font-size: 1em;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ff6b35;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff6b35;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ========== Hero Section ========== */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), #0f0f0f),
        url('placeholder-creative-bg.jpg') center/cover no-repeat;
      position: relative;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 1.2s ease-in;
    }

    .hero-content {
      z-index: 2;
      max-width: 800px;
      animation: slideUp 1.2s ease forwards;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 600;
      margin-bottom: 15px;
      line-height: 1.1;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff6b35, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    .cta-button {
      display: inline-block;
      padding: 14px 40px;
      background: linear-gradient(135deg, #ff6b35, #ffcc70);
      color: #0f0f0f;
      font-weight: 600;
      border-radius: 30px;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
    }

    /* ========== Animations ========== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ========== Responsive ========== */
    @media (max-width: 768px) {
      header {
        padding: 15px 25px;
      }

      nav a {
        margin-left: 15px;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .cta-button {
        padding: 12px 30px;
      }
    }
  </style>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <a href="#" class="logo">KAIZEN</a>
    <nav>
      <a href="#">Work</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Designing Tomorrow's Experience</h1>
      <p>UI/UX Designer & Visual Storyteller based in London.</p>
      <a href="#" class="cta-button">View Portfolio</a>
    </div>
  </section>

</body>
</html>
